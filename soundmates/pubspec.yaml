name: soundmates
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  flutter_typeahead: ^3.2.2
  flutter_secure_storage: ^5.0.2
  shared_preferences: ^2.0.15
  image_picker: ^0.8.4+4
  geolocator: ^8.0.0
  oauth2_client: ^2.4.2
  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_sound: ^8.4.0
  permission_handler: ^10.2.0
  path_provider: ^2.0.5
  http_parser: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.13.3

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.0


flutter:
  assets:
    - assets/images/
    - assets/icons/
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"




